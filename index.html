    <script>
        let dnaRotation = 0;
        let hoveredSegment = -1;
        let segmentData = [];
        let mouseInteracting = false;
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º 7 –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–µ–≥–º–µ–Ω—Ç–æ–≤ (—Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—ã—Ö)
        const activeSegments = [5, 11, 17, 20, 23, 29, 35];
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            noStroke();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö —Å–µ–≥–º–µ–Ω—Ç–æ–≤
            for(let i = 0; i < 40; i++) {
                segmentData.push({
                    scale: 1.0,
                    targetScale: 1.0,
                    glowIntensity: 0,
                    targetGlow: 0,
                    isActive: activeSegments.includes(i) // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ —Å–µ–≥–º–µ–Ω—Ç—ã
                });
            }
        }
        // –§—É–Ω–∫—Ü–∏—è setup() - –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ—Ç —Ö–æ–ª—Å—Ç –∏ –¥–∞–Ω–Ω—ã–µ —Å–µ–≥–º–µ–Ω—Ç–æ–≤ –î–ù–ö.
        // –°–æ–∑–¥–∞–µ—Ç –º–∞—Å—Å–∏–≤ –∏–∑ 40 —Å–µ–≥–º–µ–Ω—Ç–æ–≤, –Ω–æ —Ç–æ–ª—å–∫–æ 7 –∏–∑ –Ω–∏—Ö –ø–æ–º–µ—á–µ–Ω—ã –∫–∞–∫ –∞–∫—Ç–∏–≤–Ω—ã–µ (–∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–µ).
        // –ê–∫—Ç–∏–≤–Ω—ã–µ —Å–µ–≥–º–µ–Ω—Ç—ã —Ä–∞–≤–Ω–æ–º–µ—Ä–Ω–æ —Ä–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω—ã –ø–æ –¥–ª–∏–Ω–µ —Å–ø–∏—Ä–∞–ª–∏ –¥–ª—è –ª—É—á—à–µ–≥–æ UX.

        function draw() {
            background(0, 0, 0, 50);
            
            const centerX = width / 2;
            const centerY = height / 2;
            const dnaLength = min(width, height) * 0.8;
            const segments = 40;
            const spiralRadius = min(width, height) * 0.2;
            
            // –¶–≤–µ—Ç–∞
            const blue = color(30, 150, 255);
            const pink = color(255, 50, 150);
            const white = color(255);
            const activeBlue = color(0, 200, 255); // –ë–æ–ª–µ–µ —è—Ä–∫–∏–π —Å–∏–Ω–∏–π –¥–ª—è –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–µ–≥–º–µ–Ω—Ç–æ–≤
            const activePink = color(255, 100, 200); // –ë–æ–ª–µ–µ —è—Ä–∫–∏–π —Ä–æ–∑–æ–≤—ã–π –¥–ª—è –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–µ–≥–º–µ–Ω—Ç–æ–≤
            
            dnaRotation += 0.002;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –Ω–∞–≤–µ–¥–µ–Ω–Ω—ã–π —Å–µ–≥–º–µ–Ω—Ç
            let newHoveredSegment = getHoveredSegment(centerX, centerY, dnaLength, segments, spiralRadius);
            if(newHoveredSegment !== hoveredSegment) {
                hoveredSegment = newHoveredSegment;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–µ–≥–º–µ–Ω—Ç–æ–≤
            updateSegmentAnimations();
            
            push();
            translate(centerX, centerY);
            rotate(dnaRotation);
            
            // –†–∏—Å—É–µ–º –î–ù–ö —Å –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç—å—é
            for (let i = 0; i < segments; i++) {
                const y = map(i, 0, segments-1, -dnaLength/2, dnaLength/2);
                const angle = map(i, 0, segments-1, 0, TWO_PI * 3);
                
                const segment = segmentData[i];
                const isHovered = (i === hoveredSegment);
                const isActive = segment.isActive;
                
                // –ü–æ–∑–∏—Ü–∏–∏ —Å–ø–∏—Ä–∞–ª–µ–π
                const x1 = -spiralRadius * cos(angle);
                const x2 = spiralRadius * cos(angle);
                
                // –†–∞–∑–º–µ—Ä –∏ —Å–≤–µ—á–µ–Ω–∏–µ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
                let elementSize = 15 * segment.scale;
                let shadowBlur = 20 + segment.glowIntensity * 30;
                
                // –ê–∫—Ç–∏–≤–Ω—ã–µ —Å–µ–≥–º–µ–Ω—Ç—ã –Ω–µ–º–Ω–æ–≥–æ –±–æ–ª—å—à–µ –∏ —è—Ä—á–µ
                if(isActive) {
                    elementSize *= 1.2;
                    shadowBlur += 10;
                }
                
                drawingContext.shadowBlur = shadowBlur;
                
                // –õ–µ–≤–∞—è —Å–ø–∏—Ä–∞–ª—å (—Å–∏–Ω—è—è)
                if(isActive) {
                    drawingContext.shadowColor = `rgba(0, 200, 255, ${0.9 + segment.glowIntensity * 0.4})`;
                    fill(lerpColor(activeBlue, color(150, 250, 255), segment.glowIntensity));
                } else {
                    drawingContext.shadowColor = `rgba(30, 150, 255, ${0.6 + segment.glowIntensity * 0.4})`;
                    fill(lerpColor(blue, color(100, 200, 255), segment.glowIntensity));
                }
                ellipse(x1, y, elementSize, elementSize);
                
                // –ü—Ä–∞–≤–∞—è —Å–ø–∏—Ä–∞–ª—å (—Ä–æ–∑–æ–≤–∞—è)
                if(isActive) {
                    drawingContext.shadowColor = `rgba(255, 100, 200, ${0.9 + segment.glowIntensity * 0.4})`;
                    fill(lerpColor(activePink, color(255, 150, 250), segment.glowIntensity));
                } else {
                    drawingContext.shadowColor = `rgba(255, 50, 150, ${0.6 + segment.glowIntensity * 0.4})`;
                    fill(lerpColor(pink, color(255, 100, 200), segment.glowIntensity));
                }
                ellipse(x2, y, elementSize, elementSize);
                
                // –°–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                if (i % 2 === 0) {
                    if(isActive) {
                        drawingContext.shadowColor = `rgba(255, 255, 255, ${0.8 + segment.glowIntensity * 0.4})`;
                        stroke(lerpColor(white, color(255, 255, 200), segment.glowIntensity));
                        strokeWeight(2 + segment.glowIntensity * 3);
                    } else {
                        drawingContext.shadowColor = `rgba(255, 255, 255, ${0.4 + segment.glowIntensity * 0.4})`;
                        stroke(lerpColor(color(150, 150, 150), color(255, 255, 150), segment.glowIntensity));
                        strokeWeight(1 + segment.glowIntensity * 2);
                    }
                    line(x1, y, x2, y);
                    noStroke();
                }
            }
            pop();
            
            // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –æ—Å—å
            drawingContext.shadowColor = 'rgba(255, 255, 255, 0.6)';
            drawingContext.shadowBlur = 10;
            stroke(white);
            strokeWeight(1);
            line(centerX, centerY - dnaLength/2 - 30, centerX, centerY + dnaLength/2 + 30);
            noStroke();
            
            // –ö—É—Ä—Å–æ—Ä –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è
            if(hoveredSegment >= 0) {
                drawSegmentInfo();
            }
        }
        // –§—É–Ω–∫—Ü–∏—è draw() - –æ—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞ —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –∞–∫—Ç–∏–≤–Ω—ã—Ö –∏ –Ω–µ–∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–µ–≥–º–µ–Ω—Ç–æ–≤.
        // –†–∏—Å—É–µ—Ç —Å–ø–∏—Ä–∞–ª—å –î–ù–ö –∏–∑ 40 —Å–µ–≥–º–µ–Ω—Ç–æ–≤, –Ω–æ —Ç–æ–ª—å–∫–æ 7 —è–≤–ª—è—é—Ç—Å—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–º–∏.
        // –ê–∫—Ç–∏–≤–Ω—ã–µ —Å–µ–≥–º–µ–Ω—Ç—ã –≤—ã–¥–µ–ª—è—é—Ç—Å—è –±–æ–ª–µ–µ —è—Ä–∫–∏–º–∏ —Ü–≤–µ—Ç–∞–º–∏, –±–æ–ª—å—à–∏–º —Ä–∞–∑–º–µ—Ä–æ–º –∏ –∏–Ω—Ç–µ–Ω—Å–∏–≤–Ω—ã–º —Å–≤–µ—á–µ–Ω–∏–µ–º.
        // –ù–µ–∞–∫—Ç–∏–≤–Ω—ã–µ —Å–µ–≥–º–µ–Ω—Ç—ã –æ—Ç–æ–±—Ä–∞–∂–∞—é—Ç—Å—è –ø—Ä–∏–≥–ª—É—à–µ–Ω–Ω—ã–º–∏ —Ü–≤–µ—Ç–∞–º–∏ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≤–∏–∑—É–∞–ª—å–Ω–æ–π –∏–µ—Ä–∞—Ä—Ö–∏–∏.
        
        function getHoveredSegment(centerX, centerY, dnaLength, segments, spiralRadius) {
            const mouseRotatedX = (mouseX - centerX) * cos(-dnaRotation) - (mouseY - centerY) * sin(-dnaRotation);
            const mouseRotatedY = (mouseX - centerX) * sin(-dnaRotation) + (mouseY - centerY) * cos(-dnaRotation);
            
            for(let i = 0; i < segments; i++) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–æ–ª—å–∫–æ –∞–∫—Ç–∏–≤–Ω—ã–µ —Å–µ–≥–º–µ–Ω—Ç—ã
                if(!activeSegments.includes(i)) continue;
                
                const y = map(i, 0, segments-1, -dnaLength/2, dnaLength/2);
                const angle = map(i, 0, segments-1, 0, TWO_PI * 3);
                
                const x1 = -spiralRadius * cos(angle);
                const x2 = spiralRadius * cos(angle);
                
                const detection_radius = 30; // –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–¥–∏—É—Å –¥–ª—è –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–µ–≥–º–µ–Ω—Ç–æ–≤
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø–∞–¥–∞–Ω–∏—è –≤ –ª–µ–≤—É—é —Å–ø–∏—Ä–∞–ª—å
                if(dist(mouseRotatedX, mouseRotatedY, x1, y) < detection_radius) {
                    return i;
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø–∞–¥–∞–Ω–∏—è –≤ –ø—Ä–∞–≤—É—é —Å–ø–∏—Ä–∞–ª—å
                if(dist(mouseRotatedX, mouseRotatedY, x2, y) < detection_radius) {
                    return i;
                }
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–ø–∞–¥–∞–Ω–∏—è –≤ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
                if(i % 2 === 0) {
                    if(abs(mouseRotatedY - y) < 15 && 
                       mouseRotatedX > min(x1, x2) - 15 && 
                       mouseRotatedX < max(x1, x2) + 15) {
                        return i;
                    }
                }
            }
            return -1;
        }
        // –§—É–Ω–∫—Ü–∏—è getHoveredSegment() - –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç –Ω–∞–≤–µ–¥–µ–Ω–∏–µ –º—ã—à–∏ —Ç–æ–ª—å–∫–æ –Ω–∞ –∞–∫—Ç–∏–≤–Ω—ã–µ —Å–µ–≥–º–µ–Ω—Ç—ã.
        // –ü—Ä–æ–≤–µ—Ä—è–µ—Ç –ø–æ–ø–∞–¥–∞–Ω–∏–µ –∫—É—Ä—Å–æ—Ä–∞ —Ç–æ–ª—å–∫–æ –≤ –æ–±–ª–∞—Å—Ç—å 7 –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–µ–≥–º–µ–Ω—Ç–æ–≤, –∏–≥–Ω–æ—Ä–∏—Ä—É—è –æ—Å—Ç–∞–ª—å–Ω—ã–µ.
        // –£–≤–µ–ª–∏—á–µ–Ω —Ä–∞–¥–∏—É—Å –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è –¥–æ 30 –ø–∏–∫—Å–µ–ª–µ–π –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏.
        // –í–æ–∑–≤—Ä–∞—â–∞–µ—Ç –∏–Ω–¥–µ–∫—Å –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞ –∏–ª–∏ -1, –µ—Å–ª–∏ –∫—É—Ä—Å–æ—Ä –Ω–µ –Ω–∞–¥ –∞–∫—Ç–∏–≤–Ω—ã–º —ç–ª–µ–º–µ–Ω—Ç–æ–º.
        
        function updateSegmentAnimations() {
            for(let i = 0; i < segmentData.length; i++) {
                const segment = segmentData[i];
                const isHovered = (i === hoveredSegment);
                const isActive = segment.isActive;
                
                // –¶–µ–ª–µ–≤—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è (—Ç–æ–ª—å–∫–æ –¥–ª—è –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–µ–≥–º–µ–Ω—Ç–æ–≤)
                if(isActive) {
                    segment.targetScale = isHovered ? 1.6 : 1.0;
                    segment.targetGlow = isHovered ? 1.0 : 0.2; // –ë–∞–∑–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ –¥–ª—è –∞–∫—Ç–∏–≤–Ω—ã—Ö
                } else {
                    segment.targetScale = 1.0;
                    segment.targetGlow = 0.0;
                }
                
                // –ü–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è
                segment.scale = lerp(segment.scale, segment.targetScale, 0.1);
                segment.glowIntensity = lerp(segment.glowIntensity, segment.targetGlow, 0.15);
            }
        }
        // –§—É–Ω–∫—Ü–∏—è updateSegmentAnimations() - —É–ø—Ä–∞–≤–ª—è–µ—Ç –∞–Ω–∏–º–∞—Ü–∏–µ–π —Ç–æ–ª—å–∫–æ –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–µ–≥–º–µ–Ω—Ç–æ–≤.
        // –ê–∫—Ç–∏–≤–Ω—ã–µ —Å–µ–≥–º–µ–Ω—Ç—ã –∏–º–µ—é—Ç –±–∞–∑–æ–≤–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ (0.2) –∏ —É–≤–µ–ª–∏—á–∏–≤–∞—é—Ç—Å—è –¥–æ 1.6x –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏.
        // –ù–µ–∞–∫—Ç–∏–≤–Ω—ã–µ —Å–µ–≥–º–µ–Ω—Ç—ã –Ω–µ –∞–Ω–∏–º–∏—Ä—É—é—Ç—Å—è –∏ –æ—Å—Ç–∞—é—Ç—Å—è –≤ –Ω–µ–π—Ç—Ä–∞–ª—å–Ω–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏.
        // –°–æ–∑–¥–∞–µ—Ç —á–µ—Ç–∫–æ–µ —Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ –º–µ–∂–¥—É –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–º–∏ –∏ –¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–º–∏ —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏.
        
        function drawSegmentInfo() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ —Å–µ–≥–º–µ–Ω—Ç –∞–∫—Ç–∏–≤–Ω—ã–º
            if(!activeSegments.includes(hoveredSegment)) return;
            
            const segmentNames = [
                'glitch',
                'tipografika', 
                'threads_connection',
                'magnifier',
                'switch',
                'dna_mutation',
                'nucleotides'
            ];
            
            const activeIndex = activeSegments.indexOf(hoveredSegment);
            const segmentName = segmentNames[activeIndex];
            
            push();
            // fill(0, 0, 0, 180);
            // stroke(0, 200, 255, 150);
            // strokeWeight(2);
            // rect(mouseX + 10, mouseY - 35, 160, 30, 8);
            
            fill(255, 255, 100);
            noStroke();
            textAlign(LEFT, CENTER);
            textSize(13);
            text(`${segmentName}`, mouseX + 15, mouseY - 20);
            pop();
        }
        // –§—É–Ω–∫—Ü–∏—è drawSegmentInfo() - –æ—Ç–æ–±—Ä–∞–∂–∞–µ—Ç –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é —Ç–æ–ª—å–∫–æ –¥–ª—è –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–µ–≥–º–µ–Ω—Ç–æ–≤.
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –Ω–∞–∑–≤–∞–Ω–∏–µ –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π —Ç–µ–º—ã –≥–µ–Ω–µ—Ç–∏–∫–∏ –≤–º–µ—Å—Ç–æ –Ω–æ–º–µ—Ä–∞ —Å–µ–≥–º–µ–Ω—Ç–∞.
        // –ò—Å–ø–æ–ª—å–∑—É–µ—Ç –±–æ–ª–µ–µ —è—Ä–∫–æ–µ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ —Å —Ü–≤–µ—Ç–Ω–æ–π —Ä–∞–º–∫–æ–π –∏ –∂–µ–ª—Ç—ã–º —Ç–µ–∫—Å—Ç–æ–º
        // –¥–ª—è –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–Ω–∏—è –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –∞–∫—Ç–∏–≤–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤.
        
        function mousePressed() {
            if(hoveredSegment >= 0 && activeSegments.includes(hoveredSegment)) {
                const activeIndex = activeSegments.indexOf(hoveredSegment);
                navigateToSegmentPage(activeIndex);
            }
        }
        // –§—É–Ω–∫—Ü–∏—è mousePressed() - –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ —Ç–æ–ª—å–∫–æ –ø–æ –∞–∫—Ç–∏–≤–Ω—ã–º —Å–µ–≥–º–µ–Ω—Ç–∞–º.
        // –ü—Ä–æ–≤–µ—Ä—è–µ—Ç, —á—Ç–æ –∫–ª–∏–∫ –ø—Ä–æ–∏–∑–æ—à–µ–ª –ø–æ –∞–∫—Ç–∏–≤–Ω–æ–º—É —Å–µ–≥–º–µ–Ω—Ç—É, –Ω–∞—Ö–æ–¥–∏—Ç –µ–≥–æ –∏–Ω–¥–µ–∫—Å
        // –≤ –º–∞—Å—Å–∏–≤–µ –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–µ–≥–º–µ–Ω—Ç–æ–≤ –∏ –∑–∞–ø—É—Å–∫–∞–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É.
        
        function navigateToSegmentPage(activeIndex) {
            // Update paths to match your actual folder structure
            const pages = [
                './1_glitch/1_glitch.html',
                './2_tipografika/2_tipografika.html', 
                './3_threads_connection/3_threads_connection.html',
                './4_magnifier/4_Magnifier.html',
                './5_switch/switch.html',
                './6_dna_mutation/6_dna_mutation.html',
                './7_nucleotides/7_nucleotides.html'
            ];
            
            const targetPage = pages[activeIndex];
            
            // Replace the alert with actual navigation
            createTransitionEffect(() => {
                window.location.href = targetPage;
            });
        }
        // –§—É–Ω–∫—Ü–∏—è navigateToSegmentPage() - —É–ø—Ä–∞–≤–ª—è–µ—Ç –ø–µ—Ä–µ—Ö–æ–¥–æ–º –∫ –æ–¥–Ω–æ–π –∏–∑ 7 —Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Å—Ç—Ä–∞–Ω–∏—Ü.

        // –ò—Å–ø–æ–ª—å–∑—É–µ—Ç –∏–Ω–¥–µ–∫—Å –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞ –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —Ü–µ–ª–µ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—ã.
        
        function createTransitionEffect(callback) {
            // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞—Ç—É—Ö–∞–Ω–∏—è –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º
            let fadeAlpha = 0;
            const fadeIn = setInterval(() => {
                push();
                fill(0, 0, 0, fadeAlpha);
                rect(0, 0, width, height);
                pop();
                
                fadeAlpha += 15;
                if(fadeAlpha >= 255) {
                    clearInterval(fadeIn);
                    setTimeout(callback, 200);
                }
            }, 30);
        }

        // –≤—ã–ø–æ–ª–Ω—è–µ—Ç –ø–µ—Ä–µ–¥–∞–Ω–Ω—É—é callback-—Ñ—É–Ω–∫—Ü–∏—é —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π 200–º—Å –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–∞—É–∑—ã.

        function windowResized() {

        // –§—É–Ω–∫—Ü–∏—è windowResized() - –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞ –±—Ä–∞—É–∑–µ—Ä–∞.
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç —Ä–∞–∑–º–µ—Ä —Ö–æ–ª—Å—Ç–∞ –ø–æ–¥ –Ω–æ–≤—ã–µ —Ä–∞–∑–º–µ—Ä—ã –æ–∫–Ω–∞,
        // –æ–±–µ—Å–ø–µ—á–∏–≤–∞—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ –Ω–∞ —Ä–∞–∑–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö –∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞.
        
        function mouseMoved() {
            if(hoveredSegment >= 0 && activeSegments.includes(hoveredSegment)) {
                document.body.style.cursor = 'pointer';
            } else {
                document.body.style.cursor = 'crosshair';
            }
        }
        // –§—É–Ω–∫—Ü–∏—è mouseMoved() - —É–ø—Ä–∞–≤–ª—è–µ—Ç –∫—É—Ä—Å–æ—Ä–æ–º —Ç–æ–ª—å–∫–æ –¥–ª—è –∞–∫—Ç–∏–≤–Ω—ã—Ö —Å–µ–≥–º–µ–Ω—Ç–æ–≤.
        // –ò–∑–º–µ–Ω—è–µ—Ç –∫—É—Ä—Å–æ—Ä –Ω–∞ "pointer" —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∞–∫—Ç–∏–≤–Ω—ã–µ —Å–µ–≥–º–µ–Ω—Ç—ã,
        // —á–µ—Ç–∫–æ –ø–æ–∫–∞–∑—ã–≤–∞—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é, –∫–∞–∫–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã.
